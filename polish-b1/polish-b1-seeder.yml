      tasks:
        - title: >
            Proszę uważnie słuchać tego nagrania i zaznaczać właściwe odpowiedzi. 
            Uwaga! Nagranie zostanie odtworzone <i>tylko jeden raz!</i>
          format: MULTI_SHORT_QUESTION
          questions:
            - title: Ta wypowiedź jest typowa
              isPreview: 1
              choices:
                - content: na dworcu autobusowym.
                - content: na dworcu kolejowym.
                  isCorrect: 1
                - content: w kolejce górskiej.
            - title: Ta wypowiedź jest typowa
              choices:
                - content: w tramwaju.
                  isCorrect: 1
                - content: w kinie.
                - content: w muzeum.
            - title: Ta wypowiedź jest typowa
              choices:
                - content: w sklepie.
                - content: u dentysty.
                - content: w aptece.
                  isCorrect: 1
            - title: Ta wypowiedź jest typowa
              choices:
                - content: w salonie Bingo.
                - content: w punkcie LOTTO.
                - content: w szatni.
                  isCorrect: 1
            - title: Ta wypowiedź jest typowa
              choices:
                - content: w autobusie.
                - content: w taksówce.
                  isCorrect: 1
                - content: w pociągu.
            - title: Ta wypowiedź jest typowa podczas
              choices:
                - content: zakupów.
                - content: posiłku.
                  isCorrect: 1
                - content: zebrania.
            - title: "Ta wypowiedź oznacza :"
              choices:
                - content: Tak!
                  isCorrect: 1
                - content: Nie!
                - content: Nigdy!
            - title: Ta wypowiedź oznacza, że
              choices:
                - content: mam jutro czas.
                - content: spotkamy się jutro.
                - content: muszę to zrobić do jutra.
                  isCorrect: 1
            - title: "Ta wypowiedź oznacza:"
              choices:
                - content: Nie wiem, dokąd idziesz.
                - content: Nie rozumiem.
                  isCorrect: 1
                - content: Chodź ze mną.
            - title: Ta wypowiedź oznacza, że
              choices:
                - content: nic nie wiem na ten temat.
                - content: nie chcę o tym mówić.
                  isCorrect: 1
                - content: nie rozumiem tego tematu.
            - title: Ta wypowiedź oznacza, że
              choices:
                - content: rozmawiam z dyrektorem.
                - content: proszę o rozmowę z dyrektorem.
                  isCorrect: 1
                - content: wołam dyrektora.
            - title: Ta wypowiedź oznacza, że kupuję bilet
              choices:
                - content: w obie strony.
                  isCorrect: 1
                - content: tylko powrotny.
                - content: w jedną stronę.
            - title: "Ta wypowiedź oznacza:"
              choices:
                - content: Dokąd idziesz?
                  isCorrect: 1
                - content: Co wybrałeś?
                - content: Jakie są wyniki wyborów?
            - title: Ta wypowiedź to
              choices:
                - content: odmowa.
                - content: zaproszenie.
                  isCorrect: 1
                - content: zawiadomienie.
            - title: Tę wypowiedź można najczęściej usłyszeć
              choices:
                - content: w sklepie.
                  isCorrect: 1
                - content: przy stole.
                - content: nad morzem.
        - title: >
            Proszę uważnie słuchać tego nagrania i wykonywać zadanie zgodnie z podanym
            przykładem. Uwaga! Nagranie zostanie odtworzone dwa razy.
          instruction: Proszę wpisać brakujące słowa.
          format: FILL_IN_THE_BLANK_TYPE

          content: >
            Dzień dobry Państwu. Są tacy {item}, którzy od dzieciństwa
            {item} wiek dojrzały po starość mieszkają w jednej miejscowości,
            nieraz też i w jednym domu, natomiast są {item}
            rzesze tych, którzy po
            osiągnięciu pewnego wieku zmieniają miejsce zamieszkania, mieszkają w internacie, uczą się,
            {item}, później zawierają związek małżeński i gdzieś tam swoje
            pierwsze mieszkanie zaczynają meblować. Proszę chwilę pomyśleć o tym
            {item} pierwszym mieszkaniu. Kiedy państwo tam zamieszkali, pewnie
            były świeżo pomalowane ściany, zawsze były pewne pomysły na takie czy inne
            umeblowanie, czy takie czy inne pomysły na to, co się {item} na
            ścianach. Bo oczywiście mijają lata, pięć, dziesięć, piętnaście lat i człowiek się zżywa z tymi
            czterema ścianami, ale zawsze był ten {item}, kiedy po raz pierwszy
            zobaczyło się te cztery ściany, przysłowiowe, widok z okna, który nam
            {item} przez tyle lat. Warto pomyśleć o tym miejscu, w którym
            mieszkamy.

          questions:
            - isPreview: 1
              choices:
                - correctAnswer: ludzie
            - choices:
                - correctAnswer: przez
            - choices:
                - correctAnswer: całe
            - choices:
                - correctAnswer: studiują
            - choices:
                - correctAnswer: swoim
            - choices:
                - correctAnswer: Powiesi
            - choices:
                - correctAnswer: moment
            - choices:
                - correctAnswer: towarzyszy
        - title: >
            Proszę uważnie słuchać tego nagrania i wykonywać zadanie zgodnie
            z podanym przykładem. Uwaga! Nagranie zostanie odtworzone dwa razy.
          instruction: Proszę zaznaczyć właściwe odpowiedzi.
          format: MULTI_LONG_QUESTION
          questions:
            - title: Ten tekst mówi o podróży
              isPreview: 1
              choices:
                - content: balonem.
                  isCorrect: 1
                - content: samolotem.
                - content: statkiem.
            - title: W podróży uczestniczyły
              choices:
                - content: dwie studentki.
                - content: starsze panie.
                  isCorrect: 1
                - content: chińskie uczennice.
            - title: Podróż została zorganizowana przez
              choices:
                - content: firmę transportową.
                - content: jedną ze stacji telewizyjnych.
                - content: producenta herbaty
                  isCorrect: 1
            - title: Kobiety są w dobrej kondycji fizycznej, bo
              choices:
                - content: uprawiają sport.
                - content: piją herbatę.
                  isCorrect: 1
                - content: jedzą zdrowo.
            - title: Lot trwał
              choices:
                - content: 30 minut.
                  isCorrect: 1
                - content: 50 minut.
                - content: godzinę.
            - title: Kobiety całe życie
              choices:
                - content: wiele podróżowały.
                - content: ciężko pracowały.
                  isCorrect: 1
                - content: latały samolotem.
        - title: >
            Proszę uważnie słuchać tego nagrania i wykonywać zadanie zgodnie
            z podanym przykładem. Uwaga! Nagranie zostanie odtworzone dwa razy.
          instruction: Proszę zaznaczyć, czy podane zdania są prawdziwe – P, czy fałszywe – F.
          format: BOOLEAN_TASK

          questions:
            - title: To już ostatnie wydanie konkursu radiowego.
              type: boolean
              isPreview: 1
              isCorrect: 1
            - title: Konkurs mogą wygrać dwie osoby
              type: boolean
              isCorrect: 0
            - title: Nagrodą w konkursie jest wyjazd do Sosnowca.
              type: boolean
              isCorrect: 0
            - title: Wycieczka będzie trwać kilka dni.
              type: boolean
              isCorrect: 1
            - title: Współorganizatorem konkursu jest Telewizja Polska.
              type: boolean
              isCorrect: 0
            - title: Pytania dotyczą Unii Europejskiej.
              type: boolean
              isCorrect: 1
            - title: Według redaktora pytania konkursowe są dość trudne.
              type: boolean
              isCorrect: 1
        - title: >
            Proszę uważnie słuchać tego nagrania i wykonywać zadanie zgodnie z podanym
            przykładem. Uwaga! Nagranie zostanie odtworzone dwa razy.
          instruction: >
            Proszę połączyć wypowiedzi z kolumny I z wypowiedziami z kolumny II.
            Proszę wpisać odpowiedzi do tabelki.
          format: CROSS_WORD
          questions:
            - title: opłata paszportowa w wysokości 140 zł
              isPreview: 1
              choices:
                - content: paszport dla dorosłych na 10 lat
            - title: opłata paszportowa w wysokości 30 zł
              choices:
                - content: paszport dla dzieci w wieku do 7 lat
            - title: opłata paszportowa w wysokości 60 zł
              choices:
                - content: paszport dla dzieci, które nie mają jeszcze 13 lat
            - title: opłata paszportowa w wysokości 45 zł
              choices:
                - content: paszport tymczasowy dla dorosłych
            - title: paszport bez opłaty
              choices:
                - content: paszport dla osób, które mają więcej niż 70 lat
            - title: 50% ulgi w opłacie paszportowej
              choices:
                - content: paszport dla emerytów i rencistów
    - title: rozumienie tesktu
      uniqueGroupIdentifier: reading
      header: >
        <div class="polish-b1-listenning-intro">
        <div>
          © Państwowa Komisja ds. Poświadczania Znajomości
          <br /> Języka Polskiego jako Obcego
        </div>

        <div class="section-title">ROZUMIENIE TEKSTÓW PISANYCH</div>
        <div class="level">B1</div>
        <div class="count-tasks">LICZBA ZADAŃ: 5</div>
        <div class="tasks-time">CZAS: 45 minut</div>
        <div class="name-and-lastname">Imię i nazwisko: _______________</div>
        <div class="task-footer-info">
          Po upływie 45 minut podpisane testy zostaną zebrane i nastąpi
          przerwa przed dalszą częścią egzaminu.
        </div>

        
        </div>
      format: POLISH_B1_READING
      tasks:
        - title: I. Proszę przeczytać akapity i zaznaczyć właściwe odpowiedzi zgodnie z podanym przykładem.
          format: MULTI_LONG_QUESTION
          questions:
            - body: >
                Letni hotel dla zwierząt to już nic nowego. Jeśli wyjeżdżamy na urlop, a nie mamy kogoś,
                kto mógłby się zająć naszymi kwiatkami, możemy zostawić je w hotelu dla roślin. Gdy nasze
                kwiaty nie lubią zmian, możemy wynająć firmę, która będzie dbać o nie na miejscu.
              title: "Ten tekst informuje, że:"
              isPreview: 1
              choices:
                - content: hotele dla zwierząt zaopiekują się również kwiatami.
                - content: specjalne firmy mogą dbać o kwiaty i zwierzęta w domu.
                - content: rośliny można oddać do hotelu.
                  isCorrect: 1
            - body: >
                Każdy, kto będzie chciał skorzystać z Internetu, będzie mógł to zrobić w kiosku
                internetowym. Na razie jest ich kilka, ale wkrótce mają się znajdować w wielu miejscach
                w kraju.
              title: "Ten tekst informuje, że: "
              choices:
                - content: kioski internetowe są popularne w całym kraju.
                - content: w kiosku z gazetami można skorzystać z Internetu.
                  isCorrect: 1
                - content: kioski internetowe oferują dostęp do Internetu.
            - body: >
                Kluby aktywnego poszukiwania pracy są jedną z form pomocy dla bezrobotnych. Mają
                one za zadanie pobudzić ich i zmotywować do bardziej aktywnego poszukiwania pracy oraz
                wzbogacić o potrzebne wiadomości i umiejętności.
              title: "Z tego tekstu wynika, że kluby:"
              choices:
                - content: dają bezrobotnym pracę.
                - content: uczą, jak efektywniej poszukiwać pracy.
                  isCorrect: 1
                - content: oferują bezrobotnym pomoc materialną.
            - body: >
                W Polsce na początku lat 90. na chipsy przerabiano kilka tysięcy ton ziemniaków rocznie.
                Teraz – 270 tys. ton. Statystyczny Polak zjada w ciągu roku kilogram chipsów, Brytyjczyk aż
                pięć kilo.
              title: "Z tego tekstu wynika, że:"
              choices:
                - content: Polacy i Brytyjczycy jedzą najwięcej chipsów.
                  isCorrect: 1
                - content: w Polsce je się coraz więcej chipsów.
                - content: Polacy jedzą chipsy od lat 90.
            - body: >
                Doskonale pamiętam, jak ciężko mi było z dala od Polski. Pierwsze kilka lat w USA to była
                ciągła tęsknota i brak przyjaciół. Wtedy, w ciężkich chwilach ciocia powtarzała mi stale, że
                jak mi się tu nie podoba, to mogę wracać.
              title: "Z tego tekstu wynika, że narrator:"
              choices:
                - content: miał ciotkę w USA.
                - content: tęsknił za USA.
                - content: wyemigrował z USA.
                  isCorrect: 1
            - body: >
                Jeśli chcesz wziąć kredyt studencki, musisz mieć konto w banku. Stypendia i pieniądze od
                rodziców lepiej trzymać na koncie niż w skarpecie schowanej w akademiku.
              title: "Ten tekst informuje, że:"
              choices:
                - content: każdy student musi mieć konto.
                - content: należy przechowywać pieniądze w domu akademickim.
                - content: banki dadzą kredyt tylko właścicielowi konta.
        - title: >
            Proszę przeczytać tekst, a następnie zaznaczyć: P – gdy zdanie jest prawdziwe,
            F – gdy jest fałszywe.
          format: BOOLEAN_TASK
          content: >
            Ola Różycka, studentka psychologii, przez cały ubiegły rok opiekowała się Martiną,
            Włoszką z Bolonii, która przyjechała na Uniwersytet Warszawski studiować ekonomię.
            – Pomagałam jej załatwiać sprawy w dziekanacie, zapisać się do biblioteki, trafić na
            zajęcia, znaleźć mieszkanie. Samej byłoby jej trudno, bo nie znała polskiego – wspomina Ola.
            Była mentorką – osobą, która pomaga zagranicznym stypendystom odnaleźć się na uczelni
            i w mieście. Takiego opiekuna dostaje każdy cudzoziemiec na Uniwersytecie Warszawskim.
            Podobnie też jest w Szkole Głównej Handlowej.

            Ten zwyczaj przyszedł z zachodnich uczelni, na które co roku przyjeżdża wielu
            studentów z całego świata. Coraz więcej przybywa ich też do Polski. Polscy studenci zgłaszają
            się, żeby polepszyć swój angielski albo inny język. W ankiecie zgłoszeniowej podają, jaki język
            znają i jaka ma być płeć ich podopiecznego. Bo mentorowanie szybko zmienia się we
            wspólne spotkania, imprezy, przyjaźń, a czasem nawet w coś więcej… 

            Kiedy zdarza się, że opiekun nie może zająć się studentem, do akcji wkracza Grupa
            Szybkiego Reagowania. Zastępuje mentora, by student obcokrajowiec nie czuł się zagubiony
            w mieście.

            – Zaprzyjaźniłyśmy się z Martiną. Spędziła w moim domu Wielkanoc. Chociaż moja
            mama nie zna włoskiego ani angielskiego, świetnie się porozumiewała z Martiną i bardzo się
            polubiły – wspomina Ola. Mentorska znajomość przetrwała wakacje: piszą do siebie maile, a
            za pół roku będą się spotykały we Włoszech. Ola wyjeżdża na stypendium do Rzymu. I tam,
            jako zagraniczna stypendystka, będzie miała okazję zobaczyć, jak wygląda praca mentora od
            drugiej strony.

          questions:
            - title: Ola poznała Martinę na wakacjach, które spędzała w Bolonii
              type: boolean
              isPreview: 1
              isCorrect: 0
            - title: Martina mogła sobie nie poradzić sama ze znalezieniem mieszkania.
              type: boolean
              isCorrect: 1
            - title: Aby być mentorem, należy bardzo dobrze znać angielski.
              type: boolean
              isCorrect: 0
            - title: Mentorowanie to nie tylko obowiązki.
              type: boolean
              isCorrect: 1
            - title: Grupa Szybkiego Reagowania organizuje zajęcia na uczelni.
              isCorrect: 0
              type: boolean
            - title: Włoszka spędziła święta w polskiej rodzinie.
              isCorrect: 1
              type: boolean
            - title: Mama Oli nie rozumiała przyjaciółki córki.
              isCorrect: 0
              type: boolean
            - title: Ola będzie mentorką we Włoszech.
              isCorrect: 0
              type: boolean
        - title: >
            Proszę przeczytać podany poniżej tekst i dopasować usunięte z niego
            fragmenty zgodnie z przykładem.
          format: FILL_IN_THE_BLANK
          content: >
            Obecnie większość czasu spędzamy w {item}
            . Unikamy wysiłku, nie chodzimy na
            piechotę, a w wolnym czasie zamiast na przykład pójść {item} oglądać telewizję. Tak jest
            nam wygodniej.
            Jeśli chcesz poprawić kondycję fizyczną bez {item}
            , wybierz łatwy i tani sposób, czyli
            spacer. Ruch potrzebny jest wszystkim – {item}
            . Największym plusem spacerów jest to,
            że nie musimy kupować żadnego specjalistycznego sprzętu. Trzeba mieć tylko wygodne buty.
            Co więcej, {item}
            i przy każdej pogodzie. Najlepiej spacerować w {item}
            i miejskiego
            ruchu – człowiek najlepiej wypoczywa na łonie przyrody.
            Już jedna godzina spaceru dziennie {item}
            . Powinien to być jednak wtedy
            intensywny marsz, w tempie 5 – 6 kilometrów na godzinę.
            Odmianą spaceru jest popularny także w Polsce nordic walking, czyli dynamiczny
            marsz z kijkami. Ogromną zaletą tej formy ruchu jest to, że można go polecić wszystkim, a
            zwłaszcza {item}
            . Jest on bowiem bezpieczną formą aktywności, połączonej ze
            spędzaniem czasu na świeżym powietrzu.
          questions:
            - content:
              choices:
                - content: "pomieszczeniach: mieszkaniach, biurach, fabrykach"
              isPreview: 1
            - content:
              choices:
                - content: na spacer, wolimy siedzieć w domu i
            - content:
              choices:
                - content: wydawania pieniędzy na siłownię czy aerobik
            - content:
              choices:
                - content: dzieciom, ludziom młodym oraz osobom starszym
            - content:
              choices:
                - content: na spacer można się wybrać o każdej porze dnia
            - content:
              choices:
                - content: miejscach zielonych i spokojnych, z daleka od dróg
            - content:
              choices:
                - content: zwiększa naszą kondycję fizyczną
            - content:
              choices:
                - content: osobom starszym, z różnymi problemami zdrowotnymi

        - title: >
            Proszę – zgodnie z podanym przykładem – połączyć wypowiedzi z kolumny I
            z wypowiedziami z kolumny II. Odpowiedzi proszę wpisać do tabelki.
          instruction: Jak zachęcić dziecko do czytania? Oto kilka wskazówek dla rodziców
          format: CROSS_WORD
          questions:
            - title: List do autora
              choices:
                - content: Starsze dzieci zachęćcie do napisania listu lub e-maila do pisarza, którego książka je zaciekawiła.
              isPreview: 1
            - title: Lektura w wannie
              choices:
                - content: Na czytanie wykorzystujcie różne okoliczności. Może to być czas posiłków lub nawet kąpiel.
            - title: Własna półka na książki
              choices:
                - content: Miejsce, gdzie stoją ulubione książki, powinno być na odpowiedniej wysokości dla dziecka.
            - title: Propozycja nie wybór
              choices:
                - content: Nie pytajcie, czy dziecko woli czytanie, czy oglądanie telewizji. Po prostu siadajcie obok siebie i czytajcie.
            - title: Wieczór z bajką
              choices:
                - content: Zachęcajcie dzieci, aby czytały na głos. Możecie zaplanować raz w miesiącu kolację z historią czytaną przez dziecko.
            - title: Dobry przykład
              choices:
                - content: Dziecko, które widzi rodziców z książką, chętniej będzie szukać czegoś do czytania.
            - title: Cierpliwość
              choices:
                - content: Pamiętajcie, że słuchania należy się uczyć. Nie denerwujcie się, gdy na początku dziecko nie potrafi się skoncentrować.
            - title: Nie ma oglądania bez czytania
              choices:
                - content: Umówcie się z dzieckiem, że będzie mogło posiedzieć 15 minut przed telewizorem, jeśli spędzi 30 minut z książką.

        - title: >
            Proszę wybrać i podkreślić najlepszą z trzech możliwości podanych
            w nawiasach zgodnie z przykładem.
          format: FILL_IN_THE_CHOICE
          content: >
